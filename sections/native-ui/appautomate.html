<template class="task-template">
	<section
		id="app-automate-section"
		class="section js-section u-category-native-ui"
	>
		<header class="section-header">
			<div class="section-wrapper">
				<h1>
					<svg class="section-icon">
						<use xlink:href="assets/img/icons.svg#icon-native-ui"></use>
					</svg>
					App Automate Logs
				</h1>

				Session ID :
				<input type="text" name="" value="" id="app_automate_session_id" />
				<button type="button" name="button" id="app_automate_get_logs">
					Get Session Logs
				</button>

				<br />

				Build ID:
				<input type="text" name="" value="" id="app_automate_build_id" />
				<button type="button" name="button" id="app_automate_get_build_logs">
					Get Build Logs
				</button>

				<div id="app_automate_logs"></div>
			</div>
		</header>

		<script type="text/javascript">
			require("./renderer-process/native-ui/app-automate/app-automate.js");
		</script>
	</section>
</template>
